<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div>
    <a class="btn btn-primary" href="#">Primary button</a>
  </div>

  <div>
    <a class="btn btn-subtle:hover" href="#">Subtle button</a>
  </div>

  <div>
    <a class="btn btn-ghost:hover" href="#">Ghost button</a>
  </div>

  <div>
    <a class="btn btn-warning:hover" href="#">Warning button</a>
  </div>

  <div>
    <a class="btn-small btn-sutble:hover" href="#">Subtle button small</a>
  </div>

  <div>
    <a class="btn-small btn-ghost:hover" href="#">Ghost button small</a>
  </div>

  <div>
    <a class="btn-small btn-warning:hover" href="#">Warning button small</a>
  </div>

  <div>
    <a class="btn-big btn-subtle:hover " href="#">Subtle button big</a>
  </div>

  <div>
    <a class="btn-big btn-ghost:hover" href="#">Ghost button big</a>
  </div>

  <div>
    <a class="btn-big btn-warning:hover" href="#">Warning button big</a>
  </div>

</body>
</html>
